<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Patient Registration</h2>
            <form action="/patient/register" method="post" class="border p-4 shadow-sm rounded">
			    <div class="mb-3">
			        <label for="name" class="form-label">Name</label>
			        <input type="text" name="name" id="name" class="form-control" th:field="*{name}">
			        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="age" class="form-label">Age</label>
			        <input type="number" name="age" id="age" class="form-control" th:field="*{age}">
			        <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="medicalHistory" class="form-label">Medical History</label>
			        <textarea name="medicalHistory" id="medicalHistory" class="form-control" th:field="*{medicalHistory}"></textarea>
			        <div class="text-danger" th:if="${#fields.hasErrors('medicalHistory')}" th:errors="*{medicalHistory}"></div>
			    </div>
			    <button type="submit" class="btn btn-primary w-100">Register Patient</button>
			</form>

            <p th:text="${message}" class="text-success mt-3"></p>
        </div>
    </div>
</div>
</body>
</html>
